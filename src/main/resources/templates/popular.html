<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Książka kucharska</title>
</head>
<body>

<div th:replace="fragments :: header"></div>

<div class="content">

    <div th:replace="fragments :: navbar"></div><br>

    <h4>Lista wszystkich przepisów</h4><br>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="width:20%" scope="col">Nazwa dania</th>
            <th style="width:40%" scope="col" class="text-center">Kraj pochodzenia</th>
            <th style="width:20%" scope="col" class="text-center">Polubienia</th>
        </tr>
        </thead>
        <tbody>

        <tr th:if="${recipes.isEmpty()}">
            <td colspan="2"> Brak dostępnych przepisów</td>
        </tr>

        <tr th:each="recipe : ${recipes}">
            <td><a th:href="|/recipe/${recipe.id}|" th:text="${recipe.name}"> Nazwa dania </a></td>
            <td class="text-center"><a th:text="${recipe.category.country}"> Kraj pochodzenia </a></td>
            <td class="text-center"><a th:text="${recipe.likes}"> Polubienia </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
