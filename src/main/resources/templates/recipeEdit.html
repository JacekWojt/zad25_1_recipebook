<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Edytuj przepis</title>
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="content">
    <div th:replace="fragments :: navbar"></div>
    <h4>Edytuj przepis</h4>
    <form th:action="|/recipe/${recipeToEdit.id}/edit|" method="post" th:object="${recipeToEdit}">
        <div class="mb-3">
            <label for="name" class="form-label">Nazwa</label>
            <input type="text" class="form-control" id="name" placeholder="Nazwa dania" th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label for="ingredients" class="form-label">Składniki</label>
            <textarea type="text" class="form-control" rows="5" id="ingredients" placeholder="Składniki"
                      th:field="*{ingredients}"></textarea>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Opis przygotowania</label>
            <textarea type="text" class="form-control" rows="5" id="description" placeholder="Opis przygotowania"
                      th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
                <div class="form-group">
                    <label for="category">Edytuj kraj z którego pochodzi danie</label>
                    <select class="form-control selectpicker" th:field="*{category}" id="category">
                        <option value="">wybierz...</option>
                        <option th:each="cauntryCategory: ${countryCategories}"
                                th:value="${cauntryCategory.id}"
                                th:text="${cauntryCategory.country}">pizza
                        </option>
                    </select>
                </div>
        </div>
        <button type="submit" class="btn btn-success mt-5">Zapisz zmiany</button><br><br><br><br><br>
    </form>
</div>
</body>
</html>
